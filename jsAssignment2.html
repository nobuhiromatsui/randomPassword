<body>

    <script>


        alert("Create Password. 8 characters, Num  special char set");

     for (var i = 0; i < 10; i++) {
        var Charset = prompt("Type your pass");

        //Number of characters-letters in prompt
        var NumCharset = Charset.length;
        console.log(NumCharset);

        //print Numbers in prompt 
        var NumExport = Charset.replace(/[^0-9]/g, "");
        console.log(NumExport);



        // Countiung number of Capital letters in promptã€€--https://stackoverflow.com/questions/19171240/counting-upper-and-lower-case-characters-in-a-string
        var NumCap = NumCharset - Charset.replace(/[A-Z]/g, "").length;
        console.log(NumCap);

        // Counting Special Characters
        var NumSpecialChar = NumCharset - Charset.replace(/[^a-zA-Z0-9]/g, "").length;
        console.log(NumSpecialChar);


        
        // Numbers of Character condition
        if ((NumCharset >= 3) && (NumCharset < 128) && (NumExport >= 1) && (NumSpecialChar !== 0) && (NumCap !== 0)) {
            alert("Complete criteria for passward. Press button to generate password");
            console.log("Complete criteria for passward. Press button to generate password")
        }

        else if ( (NumCap === 0)  ) {
            alert("Have to have capital letters");
        }

        else if ((NumSpecialChar === 0)) {
            alert("Have to have special characters. Type password again");
        }
        else if ((NumExport = 0)) {
            alert("Have to have numbers. Type password again");
        }
        else if (NumCharset <= 3) {
            alert("Have to have more than 8 characters. Type password again");
        }
        else {
            alert("Type your password again");
        }

    }




    </script>
